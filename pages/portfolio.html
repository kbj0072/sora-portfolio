    <script src="../js/quotes.js"></script>
    <script src="../js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-paint-brush"></i>
                <span>Sora</span>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">소개</a></li>
                <li><a href="interest.html">관심사</a></li>
                <li><a href="portfolio.html" class="active">포트폴리오</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="portfolio-section">
            <!-- AI 명언 카드 -->
            <div class="ai-quote-card">
                <h3>AI 명언 카드</h3>
                <div class="quote-container">
                    <div id="quoteText"></div>
                    <div id="quoteAuthor"></div>
                    <button id="newQuoteButton">새 명언 보기</button>
                </div>
            </div>

            <!-- AI 그림 갤러리 -->
            <div class="gallery-card gallery-container">
                <div class="gallery-title">
                    <h3>AI 그림 갤러리</h3>
                </div>
                <div class="gallery-grid" id="galleryGrid"></div>
            </div>

            <!-- 투표 폼 -->
            <div class="vote-form">
                <h3>가장 마음에 드는 기능을 선택해 주세요!</h3>
                <form id="voteForm">
                    <div class="vote-options">
                        <label>
                            <input type="radio" name="favorite" value="quote" required>
                            <span>AI 명언 카드</span>
                        </label>
                        <label>
                            <input type="radio" name="favorite" value="gallery">
                            <span>AI 그림 갤러리</span>
                        </label>
                    </div>
                    <button type="submit">투표하기</button>
                </form>
                <div class="vote-results" id="voteResults">
                    <div class="result-item" id="quoteResult">
                        <span>AI 명언 카드</span>
                        <div class="progress-bar">
                            <div class="progress" style="width: 0%"></div>
                        </div>
                        <span class="percentage">0%</span>
                    </div>
                    <div class="result-item" id="galleryResult">
                        <span>AI 그림 갤러리</span>
                        <div class="progress-bar">
                            <div class="progress" style="width: 0%"></div>
                        </div>
                        <span class="percentage">0%</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Sora Kim. All rights reserved.</p>
    </footer>

        <button onclick="location.href='interest.html'">&lt;</button>

    <script src="../js/script.js"></script>
</body>
