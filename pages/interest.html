<html lang="ko">
<head>
    <meta charset="UTF-8">

    <meta name="author" content="Sora Kim">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Sora Kim - 관심사">
    <meta property="og:description" content="Sora Kim의 관심사 페이지. AI 아트, 디지털 미디어, 프로그래밍 등 다양한 분야의 창작 활동에 대한 열정을 소개합니다.">
    <meta property="og:type" content="article">
    <meta property="og:image" content="../images/profile.png">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Sora Kim - 관심사">
    <meta name="twitter:description" content="Sora Kim의 관심사 페이지. AI 아트, 디지털 미디어, 프로그래밍 등 다양한 분야의 창작 활동에 대한 열정을 소개합니다.">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../images/favicon-96x96.png">
    <title>Sora Kim - 관심사</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/interest.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation will be loaded here -->
    <div id="nav-container"></div>

    <main class="interests-container">
        <h1>관심사</h1>
        
        <!-- 검색 및 정렬 컨트롤 -->
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="검색어를 입력하세요...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            <div class="sort-controls">
                <select id="sortSelect" class="sort-select">
                    <option value="title-asc">제목 (오름차순)</option>
                    <option value="title-desc">제목 (내림차순)</option>
                </select>
            </div>
        </div>
        
        <!-- 태그 필터 -->
        <div class="tag-filters" id="tagFilters">
            <!-- 태그 버튼이 여기에 동적으로 생성됩니다 -->
        </div>
        
        <!-- 관심사 목록 -->
        <div class="interests-grid" id="interestsGrid">
            <!-- 여기에 관심사 카드들이 동적으로 로드됩니다 -->
            <div class="loading">로딩 중...</div>
        </div>
        
        <!-- 페이지네이션 -->
        <div class="pagination" id="pagination">
            <!-- 페이지네이션 버튼이 여기에 동적으로 생성됩니다 -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Sora Kim. All rights reserved.</p>
    </footer>

    <!-- 스크립트 -->
    <script src="../js/components/componentLoader.js"></script>
    <script src="../js/interest.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            ComponentLoader.load('nav', 'nav-container');
        });
    </script>
</body>
</html>
